<template>
  <section class="au-animate">
    <h3>Upload announcments</h3>
    <!-- Drop Zone -->
    <h4>Or drag and drop files below</h4>
    <div class="upload-drop-zone" id="drop-zone">
        <input accept="image/*" name="files[]" id="js-upload-files" files.bind="files" type="file" multiple />
    </div>
    <button click.delegate="upload()">UPLOAD</button>

    <!-- Progress Bar -->
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: ${progress}%;">
        <span class="sr-only">${progress}% Complete</span>
      </div>
    </div>

    <div>
      images
      <p repeat.for="src of filesArr"><img src.bind="src">img</p>
    </div>

    <!-- Upload Finished -->
    <div class="js-upload-finished">
      <h3>Processed files</h3>
      <div class="list-group">
        <a repeat.for="item of uploadedFilesArray" href="${item.url}" class="list-group-item list-group-item-success thumbnail" style="height:120px"><img style="float:left;height:100px" src="${item.url}"/><span class="badge alert-success pull-right">Success</span>${item.name}</a>
      </div>
    </div>
  </section>
</template>
