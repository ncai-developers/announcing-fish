<template>
  <section class="au-animate">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
            <p class="bg-warning" if.bind="message">${message}</p>
            <div class="panel-heading">
              <h2 class="panel-title text-center">Announcing Fish Admin Panel</h2>
            </div>
            <div class="panel-body">
              <img src="http://vignette3.wikia.nocookie.net/spongebob/images/7/7e/Johnny_Elaine_in_Suction_Cup_Symphony.png/revision/latest?cb=20160522200947" class="img-responsive center-block"/>
              <br>
               <form role="form">
                  <fieldset>
                    <div class="form-group">
                      <input value.bind="email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                    </div>
                    <div class="form-group">
                      <input value.bind="password" class="form-control" placeholder="Password" name="password" type="password">
                    </div>
                    <div class="checkbox">
                      <label>
                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                      </label>
                    </div>
                    <button click.delegate="signup()" class="btn btn-lg btn-success btn-block">Signup</button>
                    <br>
                    <button click.delegate="login()" class="btn btn-lg btn-success btn-block">Login</button>
                  </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
