<template bindable="router, logout">
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        Announcing Fish
      </li>
      <li repeat.for="item of router.navigation" class="${item.isActive ? 'active' : ''}">
        <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="item.href">${item.title}</a>
      </li>
      <li>
        <a click.delegate="logout()">Logout</a>
      </li>
      <li class="loader" if.bind="router.isNavigating">
        <i class="fa fa-spinner fa-spin fa-2x"></i>
      </li>
    </ul>
  </div>
</template>
